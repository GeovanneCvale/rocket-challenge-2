<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-app">
        <aside>
            <header id="title">
                <img src="assets/icons/Logo.svg" alt="icone de confete">
                <div>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </header>
        </aside>

        <main>
            <div id="content-main">
                <h2>Crie seu convite</h2>

                <div id="content-form">
                    <fieldset>
                        
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="nameEvent">Título</label>
                            <input type="text" name="nameEvent" id="nameEvent" placeholder="Nome do evento">
                        </div>


                        <div class="flex">
                            <div class="input-wrapper-2 flex-2">

                                <label for="startEvent">Início</label>
                                <input type="datetime" name="startEvent" id="startEvent" placeholder="DD/MM/AAAA, --:--">
                            
                            </div>
    
                            <div class="input-wrapper-2 flex-2">
    
                                <label for="endEvent">Fim</label>
                                <input type="datetime" name="endEvent" id="endEvent" placeholder="DD/MM/AAAA, --:--">
                            
                            </div>
                        </div>


                        <div class="flex">
                            <div class="input-wrapper-2">
                                <label>Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-opt">
                                        <input type="radio" id="typePresencial" value="presencial" name="typeEvent">
                                        <label for="typePresencial">Presencial</label>
                                    </div>

                                    <div class="radio-opt">
                                        <input type="radio" id="typeOnline" value="online" name="typeEvent">
                                        <label for="typeOnline">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper-2">
                                <label for="localEvent">Local</label>
                                <input type="text" id="localEvent" name="localEvent" placeholder="Link ou endereço">
                                
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
